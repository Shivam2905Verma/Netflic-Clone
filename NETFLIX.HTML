<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Netflix.css" />
    <title>NETFLIX</title>
  </head>
  <body>
    <header>
      <div class="background">
        <div class="netflix-logo">
          <img height="40px" width="148px" src="logo.png">
        </div>
        <div class="language">
          <div class="language-logo"><i class="fa-solid fa-globe"></i></div>
          <div class="language-text">English</div>
          <div class="language-arrow"><i class="fa-solid fa-caret-down"></i></div>
        </div>
        <div class="sign-in">
          <div class="button-sign">
            <button>Sign In</button>
          </div>
        </div>
        <div class="bigdiv-first">
          <div class="input-text">
            <h1>Unlimited movies,</h1>
          </div>
          <div class="input-text-second">
            <h1>TV shows and more</h1>
          </div>
          <div class="input-text-third">Start at <i class="fa-solid fa-indian-rupee-sign"></i> 149 cancel at any time.</div>
          <div class="input-text-fourth">Ready to watch? Enter your email to create or restart your membership.</div>
          <div class="input-mail">
            <div class="input-mail-text" ><input type="text" placeholder="Email adress"></div>
            <div class="input-button"><button>Get started ></button></div>
          </div>
        </div>
      </div>
    </header>

    <main>
        <div class="middle">

        </div>   
    </main>
  </body>
</html>
